<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Digit Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: lightblue;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        label {
            margin-top: 10px;
            display: block;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            margin-bottom: 15px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }

        button {
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        #result {
            margin-top: 20px;
            font-size: 24px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Random Digit Generator</h1>
        <label for="minValue">Minimum Value:</label>
        <input type="number" id="minValue" placeholder="Enter minimum value">
        
        <label for="maxValue">Maximum Value:</label>
        <input type="number" id="maxValue" placeholder="Enter maximum value">
        
        <button onclick="generateRandomNumber()">Generate Random Number</button>
        
        <div id="result"></div>
    </div>
    <script>
        function generateRandomNumber() {
            const minValue = parseInt(document.getElementById('minValue').value);
            const maxValue = parseInt(document.getElementById('maxValue').value);
            
            if (isNaN(minValue) || isNaN(maxValue)) {
                document.getElementById('result').textContent = "Please enter valid numbers.";
                return;
            }
            
            if (minValue > maxValue) {
                document.getElementById('result').textContent = "Minimum value should be less than or equal to the maximum value.";
                return;
            }

            const randomNumber = Math.floor(Math.random() * (maxValue - minValue)) + minValue;
            document.getElementById('result').textContent = `Random Number is: ${randomNumber}`;
        }
    </script>
</body>
</html>
